<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JS innerHTML Practice</title>
</head>
<body>
    <div class="container">
        <section class="calculator separator">
            <h2 class="calculator--title">
                Calculadora de porcentaje <br>de descuentos
            </h2>
            <div class="calculator__form">
                <form action="">
                    <label for="productValue">Valor del producto</label>
                    <input type="text" name="productValue" id="productValue">
                    <input type="button" value="Enviar" id="submitButton" onclick="calcularPorcentaje()">
                    <input type="button" class="hide" value="Calcular otro" id="resetButton" onclick="resetState()">
                </form>
            </div>
            <div class="calculator__applyCoupon" id="couponArea">
                <form action="" class="calculator__couponForm" id="couponForm">
                    <input type="text" placeholder="CODE1234" id="coupon" maxlength="8">
                    <input type="button" value="Aplicar cupón" onclick="aplicarCupon()">
                </form>
            </div>
            <button class="calculator--removeCoupon hide" id="removeCoupon" onclick="removerCupon()">Remover cupón</button>
        </section>
        <section class="product separator">
            <div class="product__response">
                <fieldset>
                    <legend>Valor total</legend>
                    <span id="response"></span>
                </fieldset>
            </div>
        </section>
    </div>

    <!-- Script of JS -->
    <script src="./script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
